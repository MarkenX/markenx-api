# =========================
# Datasource (H2)
# =========================
spring.datasource.url=jdbc:h2:mem:markenx;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# =========================
# Flyway (DESACTIVADO en tests)
# =========================
spring.flyway.enabled=false

# =========================
# JOOQ
# =========================
spring.jooq.sql-dialect=H2
logging.level.org.jooq=ERROR

# =========================
# Logging
# =========================
logging.level.root=WARN

# =========================
# Keycloak
# =========================
keycloak.client-secret=dummy-test-secret
